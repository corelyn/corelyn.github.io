<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corelyn</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">
          <img src="./resc/logo.png" alt="Logo" />
        </div>
        <span class="logo-text">Corelyn</span>
      </div>
      <button class="new-chat-btn" id="newChatBtn" title="New chat">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>

    <div class="sidebar-section-label">Recent</div>
    <nav class="chat-list" id="chatList">
      <!-- Dynamically populated -->
    </nav>

    <div class="sidebar-footer">
      <div class="model-selector" id="modelSelector">
        <div class="model-dot"></div>
        <span id="modelLabel"></span>
        </div>
      </div>
      <button id="openSettingsBtn" class="settings-btn">‚öôÔ∏è Settings</button>
    </div>
  </aside>

  <!-- Main -->
  <main class="main" id="main">
    <!-- Top bar -->
    <header class="topbar">
      <button class="sidebar-toggle" id="sidebarToggle">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
      <span class="topbar-title" id="topbarTitle">New Conversation</span>
      <button class="clear-btn" id="clearBtn" title="Clear chat">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M3 6h18M8 6V4h8v2M19 6l-1 14H6L5 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </header>

    <!-- Messages area -->
    <div class="messages-container" id="messagesContainer">
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-icon">
          <img src="./resc/logo.png" alt="Logo" />
        </div>
        <h1 class="welcome-title">How can I help you today?</h1>
        <p class="welcome-sub">Ask me anything ‚Äî I'm powered by Corelyn AI.</p>
        <div class="suggestion-grid">
          <button class="suggestion-card" data-prompt="Explain quantum entanglement in simple terms">
            <span class="suggestion-icon">‚öõÔ∏è</span>
            <span>Explain quantum entanglement</span>
          </button>
          <button class="suggestion-card" data-prompt="Write a Python script to sort a list of dictionaries by a key">
            <span class="suggestion-icon">üêç</span>
            <span>Python sorting script</span>
          </button>
          <button class="suggestion-card" data-prompt="Give me 5 creative startup ideas for 2025">
            <span class="suggestion-icon">üí°</span>
            <span>Creative startup ideas</span>
          </button>
          <button class="suggestion-card" data-prompt="Write a short poem about the ocean at night">
            <span class="suggestion-icon">üåä</span>
            <span>Poem about the ocean</span>
          </button>
        </div>
      </div>
      <div class="messages" id="messages"></div>
    </div>

    <!-- Input area -->
    <div class="input-area">
      <div class="input-wrapper">
        <textarea
          id="userInput"
          class="user-input"
          placeholder="Message Corelyn..."
          rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M22 2L11 13M22 2L15 22l-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
      <p class="input-disclaimer">Corelyn can make mistakes. Verify important information.</p>
    </div>
  </main>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="close-btn" id="closeSettings">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label for="apiKeyInput">API Key</label>
          <input type="text" id="apiKeyInput" placeholder="Enter API key">
        </div>
        <div class="setting-item">
          <label for="providerSelect">Default Provider</label>
          <select id="providerSelect">
            <option value="anthropic">Anthropic</option>
            <option value="openai">OpenAI</option>
            <option value="cerebras">Cerebras</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="modelSelect">Default Model</label>
          <input type="text" id="modelSelect" placeholder="Model name">
        </div>
        <div class="setting-item">
          <label for="systemPromptInput">System Prompt</label>
          <textarea id="systemPromptInput" rows="4" style="resize:vertical;">You are Corelyn, a usefull AI assistant.
If user asks to generate code, give a actualy working valid code, no AI slop.
Respond in markdown.</textarea>
        </div>
        <div class="setting-item">
          <label>
            Triggers
            <span class="label-hint">(fire actions when AI response matches)</span>
          </label>
          <div id="triggerList" class="trigger-list"></div>
          <button id="addTriggerBtn" class="add-trigger-btn">+ Add Trigger</button>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettingsBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
